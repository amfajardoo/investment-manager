<app-auth-layout title="Crear cuenta" subtitle="Comienza a gestionar tus inversiones">
  <!-- Register Card -->
  <app-layout-card>
    <!-- Error Alert -->
    <app-feedback-alert [error]="authStore.error()" (closeAlert)="authStore.clearError()" />

    <!-- Register Form -->
    <form (submit.prevent)="onSubmit()" novalidate>
      <!-- Name -->
      <app-text-input
        label="Nombre completo"
        placeholder="Nombre completo"
        [field]="registerForm.displayName"
      />

      <!-- Email -->
      <app-text-input
        label="Correo electrónico"
        placeholder="tu@email.com"
        [field]="registerForm.email"
        fieldType="email"
      />

      <!-- Password -->
      <app-password label="Contraseña" placeholder="••••••••" [field]="registerForm.password" />

      <!-- Confirm Password -->
      <app-password
        label="Confirmar contraseña"
        placeholder="••••••••"
        [field]="registerForm.confirmPassword"
      />

      <!-- Submit Button -->
      <app-loading-button
        [isLoading]="isSubmitting"
        buttonText="Crear cuenta"
        loadingText="Creando cuenta..."
        buttonType="submit"
        [disabled]="isInvalid || isSubmitting"
      />
    </form>

    <!-- Divider -->
    <app-divider />

    <!-- Login Link -->
    <app-auth-footer
      [text]="'¿Ya tienes una cuenta?'"
      [linkText]="'Inicia sesión aquí'"
      [redirectTo]="'/login'"
    />
  </app-layout-card>
</app-auth-layout>
