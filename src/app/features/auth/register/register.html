<app-auth-layout [title]="'register.title'" [subtitle]="'register.subtitle'">
  <!-- Register Card -->
  <app-layout-card>
    <!-- Error Alert -->
    <app-feedback-alert [error]="authStore.error()" (closeAlert)="authStore.clearError()" />

    <!-- Register Form -->
    <form (submit.prevent)="onSubmit()" novalidate>
      <!-- Name -->
      <app-text-input
        fieldId="displayName"
        [label]="'register.displayName'"
        [placeholder]="'register.displayNamePlaceholder'"
        [field]="registerForm.displayName"
      />

      <!-- Email -->
      <app-text-input
        fieldId="email"
        [label]="'register.email'"
        [placeholder]="'register.emailPlaceholder'"
        [field]="registerForm.email"
        fieldType="email"
      />

      <!-- Password -->
      <app-password
        fieldId="password"
        [label]="'register.password'"
        [placeholder]="'register.passwordPlaceholder'"
        [field]="registerForm.password"
      />

      <!-- Confirm Password -->
      <app-password
        fieldId="confirmPassword"
        [label]="'register.confirmPassword'"
        [placeholder]="'register.confirmPasswordPlaceholder'"
        [field]="registerForm.confirmPassword"
      />

      <!-- Submit Button -->
      <app-loading-button
        [isLoading]="isSubmitting"
        [buttonText]="'register.submit'"
        [loadingText]="'register.loading'"
        buttonType="submit"
        [disabled]="isInvalid || isSubmitting"
      />
    </form>

    <!-- Divider -->
    <app-divider />

    <!-- Login Link -->
    <app-auth-footer
      [text]="'register.haveAccount'"
      [linkText]="'register.login'"
      [redirectTo]="'/login'"
    />
  </app-layout-card>
</app-auth-layout>
