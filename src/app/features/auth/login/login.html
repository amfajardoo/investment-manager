<app-auth-layout [title]="'login.title'" [subtitle]="'login.subtitle'">
  <!-- Login Card -->
  <app-layout-card>
    <!-- Error Alert -->
    <app-feedback-alert [error]="authStore.error()" (closeAlert)="authStore.clearError()" />

    <!-- Login Form -->
    <form (submit.prevent)="onSubmit()" novalidate>
      <!-- Email -->
      <app-text-input
        fieldId="email"
        [label]="'login.email'"
        [placeholder]="'login.emailPlaceholder'"
        [field]="loginForm.email"
        fieldType="email"
      />

      <!-- Password -->
      <app-password
        fieldId="password"
        [label]="'login.password'"
        [placeholder]="'login.passwordPlaceholder'"
        [field]="loginForm.password"
      />

      <!-- Submit Button -->
      <app-loading-button
        [isLoading]="isSubmitting"
        [buttonText]="'login.submit'"
        [loadingText]="'login.loading'"
        buttonType="submit"
        [disabled]="isInvalid || isSubmitting"
      />
    </form>

    <!-- Divider -->
    <app-divider />

    <!-- Register Link -->
    <app-auth-footer
      [text]="'login.noAccount'"
      [linkText]="'login.register'"
      [redirectTo]="'/register'"
    />
  </app-layout-card>
</app-auth-layout>
