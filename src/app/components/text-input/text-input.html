<div class="mb-5">
  <label [for]="fieldId()" class="block text-sm font-medium text-gray-700 mb-2"
    >{{ label() | transloco }}
    @if (required()) {
      <span class="text-red-600">*</span>
    }
  </label>
  <input
    [id]="fieldId()"
    [type]="fieldType()"
    [value]="value()"
    [disabled]="disabled()"
    [class]="
      'w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none' +
      inputClasses()
    "
    [class.border-red-500]="invalid() && touched()"
    [placeholder]="placeholder() | transloco"
    autocomplete="on"
    (input)="changeInput($event)"
    (blur)="touched.set(true)"
  />
  @if (touched() && invalid()) {
    @for (error of errors(); track error.message) {
      <span class="mt-2 text-sm text-red-600">{{ error.message | transloco }}</span>
    }
  }
</div>
